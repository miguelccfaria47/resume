<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quote Example</title>
    <style>
        blockquote {
            font-style: italic;
            color: #555;
            margin: 20px;
            padding: 10px 20px;
            border-left: 4px solid #ccc;
            background-color: #f9f9f9;
        }
        cite {
            display: block;
            margin-top: 10px;
            font-size: 0.9em;
            color: #888;
        }
    </style>
</head>
<body>
    <blockquote>
        "The only way to do great work is to love what you do."
        <cite>- Steve Jobs</cite>
    </blockquote>
</body>
</html>
